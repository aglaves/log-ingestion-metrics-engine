version: '2'
services:
  zookeeper-1:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181

  kafka-1:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper-1

    ports:
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181
      KAFKA_ADVERTISED_LISTENERS: INTERNAL_URL://kafka-1:9092,EXTERNAL_URL://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL_URL:PLAINTEXT,EXTERNAL_URL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL_URL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
